<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="css/index.css" />
</head>
<body>
    <div class="sider--bar">
        <div class="sider--bar_wifi">
            <span>NO Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="sider--bar_clock">
            <span>18:43</span>
        </div>

        <div class="sider--bar_battery">
            <i class="fas fa-lock">11%</i>
            <i class="fas fa-battery-quarter "></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <header class="setting_bar">
        <i class="fas fa-angle-left fa-2x"></i>
        <h1 class="setting_bar_title">Setting</h1>
        <i class="fas fa-search fa-2x"></i>

    </header>
    <main class="setting_valuebars">
        <div class="setting_valuebar">
            <i class="fas fa-volume-off fa-2x"></i>
            <span>Notices</span>
        </div>
        <div class="setting_valuebar">
            <i class="fas fa-flask fa-2x"></i>
            <span>Kakao Lab</span>
        </div>
        <div class="setting_subvaluebars">
            <div class="setting_subvaluebar setting_subvaluebarmidtop">
                <i class="fas fa-exclamation-circle fa-2x"></i>
                <span>Version</span>
            </div>
            <div class="setting_subvalue">
                <span>Last Version</span>
            </div>
        </div>
        <div class="setting_valuebar setting_valuebarmidbottom">
            <i class="fas fa-lock fa-2x"></i>
            <span>Privacy</span>
        </div>
        <div class="setting_valuebar">
            <i class="far fa-bell fa-2x"></i>
            <span>Notifications</span>
        </div>
        <div class="setting_valuebar">
            <i class="far fa-user fa-2x"></i>
            <span>Friends</span>
        </div>
        <div class="setting_valuebar">
            <i class="far fa-comment fa-2x"></i>
            <span>Chats</span>
        </div>
        <div class="setting_valuebar">
            <i class="fas fa-sun fa-2x"></i>
            <span>Display</span>
            <span class="ball">N</span>
        </div>
        <div class="setting_subvaluebars">
            <div class="setting_subvaluebar">
                <i class="fas fa-brush fa-2x"></i>
                <span>Themes</span>
                <span class="ball">N</span>
            </div>
            <div class="setting_subvalue">
                <span>Default theme</span>
            </div>
        </div>
        <div class="setting_valuebar">
            <i class="fas fa-phone-alt fa-2x"></i>
            <span>Call</span>
            
        </div>

    </main>
    <nav class="nav">
        <ul class="nav__ul">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="far fa-user fa-lg"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="chats.html"><span class="nav_nocat_num fa-lg noticeani">1</span><i class="far fa-comments fa-lg"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fas fa-search fa-lg" style="color:black"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="more.html"><i class="fas fa-ellipsis-h fa-6px fa-lg"></i></a></li>
        </ul>
    </nav>
    <div  class="limit_screen">
        <span >your screen wow big ㅠㅠ</span>
    </div>
    <script src="https://kit.fontawesome.com/0de1f629b3.js" crossorigin="anonymous"></script>

</body>
</html>
