<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="css/index.css" />
</head>
<body class="chat_body">
    <div class="sider--bar">
        <div class="sider--bar_wifi">
            <span>NO Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="sider--bar_clock">
            <span>18:43</span>
        </div>

        <div class="sider--bar_battery">
            <i class="fas fa-lock">11%</i>
            <i class="fas fa-battery-quarter "></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <header class="setting_bar">
        <div>
            <i class="fas fa-angle-left fa-2x"></i>
        </div>
        <div>
            <h1 class="setting_bar_title">김동훈</h1>
        </div>
        <div class="setting_bar_icons">
            <i class="fas fa-search fa-2x"></i>
            <i class="fas fa-bars fa-2x"></i>
        </div>
    </header>
    <div class="chat_info_day">
        Tuesday, June 30, 2020
    </div>
    <main class="my_chat">
        <div class="my_chat_img">
            <img src="images/kakao_myprofile.jpg" />
        </div>
        <div class="my_chat_firstname">
            <div class="firstname">kim</div>
            <div class="talkbox">Hi!</div>
        </div>
        <div class="my_chat_secondname">
            <div class="secondname">Dong hun</div>
            <div class="date">21:23</div>
        </div>
    </main>
    <div class="your_chat">
        <div class="your_date">21:33</div>
        <div class="your_box">What's up?</div>
    </div>
    <form class="chat_info_form_bar">
        <div class="lefticon">
            <i class="far fa-plus-square fa-lg lefticon"></i>
        </div>
        <div class="chat_info_form_bar_righticons">
            <input class="chat_info_form_bar_righticons_input" type="text" placeholder="plz write" />
            <i class="far fa-smile"></i>
            <button>
                <i class="fas fa-long-arrow-alt-up"></i>
            </button>
        </div>
    </form>
    <div class="limit_screen">
        <span>your screen too big ㅠㅠ</span>
    </div>

    <script src="https://kit.fontawesome.com/0de1f629b3.js" crossorigin="anonymous"></script>

</body>
</html>
